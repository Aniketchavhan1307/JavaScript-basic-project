<body>
	<script type="text/javascript">
		
		
		// let num = 1234;

		// let rev1 = name.split("").reverse().join("");

		// document.write(rev+"<br>");

			let isPalindrome = (person)=>{

				 let rev = person.split("").reverse().join("");
				 
				 if(rev == person)
				 {
				 	return person;
				 }
			}

		 let personName = ["ramesh","nitin", "ganesh","naman", "mahesh"];
		 let pal = personName.filter((person))=>isPalindrome(person);

		 document.write(personName+"<br>")

		 document.write(pal+"<br>");


	</script>

</body>
