<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Good Night</title>
</head>
<body>
	<h1 align="center" class = "heading">Good Night</h1>

	<script type="text/javascript">
		
		function sleep()
		{
		let i =1;
		while(i<=100)
		{
			setTimeout( 2000);
			document.write("Good Night"+"<br>");
			i++;
		}
	}

	sleep();
	</script>

</body>
</html>
