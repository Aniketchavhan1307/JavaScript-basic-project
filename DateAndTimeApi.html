<body>
	<script type="text/javascript">
		
		let dt = new Date();
		//document.write(dt);
		//document.write(dt.getDay());

		let dy = (dt.getDay());

		switch(dy)
		{
		case 0: document.write("sunday"); break;
		case 1: document.write("Monday"); break;
		case 2: document.write("tuesday"); break;
		case 3: document.write("day"); break;
		case 4: document.write("thusday"); break;
		case 5: document.write("friday"); break;
        case 5: document.write("saturday"); break;
		}


	</script>
