<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		function example
	</title>
</head>
<body>
	<script type="text/javascript">
		
		let i = 1;

		function demo()
		{
			document.write('Hii'+ i++ + "<br>");

		}

		//setTimeout(demo, 1000);		// time gap

		setInterval(demo, 2000);	// interation
		
		for(let j = 10; j<=i; j--)
		{
		setInterval(demo, 2000);	// interation
	    }
	</script>

</body>
</html>
