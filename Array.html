<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
</head>
<body>
	<script type="text/javascript">
		
		//1. Array literal
		let arr = [1,2,5,46,7,9,8];
		console.log(arr.length);

		//2. new keyword 
		let arr2 = new Array(1,2,3,45,6,7,89);
		console.log(arr2.length);

		//3. with the help of Array constructor

			let arr3 = new Array(10);
			console.log(arr3.length);

		//4. 
			let arr4 = new Array("10");
			console.log(arr4.length);


			arr3[0] = 10;
			arr3[1] = 10;
			arr3[3] = 10;
			arr3[5] = 10;
			console.log(arr3);

	</script>

</body>
</html>
