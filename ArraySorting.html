<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array sorting</title>
</head>
<body>
	<script type="text/javascript">
		let arr=[1,3,5,6,89,243,3,2,4];
		document.writeln("Unsorted Array :- " +arr+"<br>");

		arr.sort();
		console.log(arr);

		arr.sort((ele1, ele2)=>{
			if(ele1>ele2)
			{
				return 1;

			}
			else if(ele1<ele2)
			{
				return -1;
			}
			else
			{
				return 0;
			}
		});

		console.log(arr);

		arr.sort((a,b)=> b-a);			// for decending order.................. for ascending a-b
		document.writeln("Sorted Array :- " +arr+ "<br>");
	</script>

</body>
</html>
