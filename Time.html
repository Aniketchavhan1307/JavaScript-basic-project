<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time</title>
	<style type="text/css">
		
		#tm{
			color: black;
			
			text-align: center;
			margin-top: 60px;
			font-size: 60px;
			color: darkred ;
			margin-top: 300px;
			margin-left: 100px;
			font-family: arial black;
			text-shadow: 0px 0px 10px yellowgreen;
			-webkit- text-strock: 2px red;

		}
	</style>
</head>
<body>
	<h1 id="tm">00:00:00</h1>
	<script type="text/javascript">
		let tm = document.getElementById("tm");

			function displayTime()
			{
				let time = new Date();
				let hr = (time.getHours())%12;
				let mn = time.getMinutes();
				let sc = time.getSeconds();
				let ms = time.getMilliseconds();

				tm.innerHTML =`${hr}:${mn}:${sc}:${ms}`
			}

				//displayTime();
				setInterval(displayTime, 100);


	</script>

</body>
</html>
